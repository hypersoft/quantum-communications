<HEAD>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <TITLE>: QUANTUM-COMMUNICATIONS: STUDIO: SENTENCE-WRITER</TITLE>

    <link rel="stylesheet" href="google-material-icon.css">
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/psg.css">

    <script src="script/jquery.min.js"></script>
    <script src="script/psg.js"></script>
    <script src="script/psg-writer.js"></script>

    <script>
        var tabView = new TabPanel();
        var sentenceTab = tabView.addTab('sentenceComposerTab', ': SENTENCE-COMPOSER  ');
        var docView = tabView.addTab('documentEditorTab', ': DOCUMENT-EDITOR  ')
        var docEdit = document.createElement('textarea');
        docEdit.className = 'text-editor';
        docEdit.show = function(){docView.show(); docEdit.setHeight();};
        docView.appendChild(docEdit);
        sentenceTab.appendChild(new PhraseTable('phraseTable', docEdit).element);
        docEdit.setHeight = function setHeight() {
            var windowHeight = document.body.clientHeight;
            docEdit.style.height = (windowHeight - docEdit.offsetTop) +'px';
        };
        $(window).resize(function () {
            docEdit.setHeight();
        });
        function bodyLoaded() {
            document.body.appendChild(tabView.element);
            //tabView.selectTab('sentenceComposerTab');
            docEdit.show();
            sentenceTab.show();
        }
    </script>
</HEAD>

<BODY class="w3-dark-gray" onload='bodyLoaded()'>

</BODY>
